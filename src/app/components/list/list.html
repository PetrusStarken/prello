<section class="list" ng-drop="true" ng-drop-success="$ctrl.onDropCard($data)">
  <header ng-bind="$ctrl.title"></header>

  <prello-card ng-repeat="card in $ctrl.cards" card="card" ng-drag="true" ng-drag-data="card" ng-drag-success="$ctrl.onDragCard($data)"></prello-card>

  <form role="form" ng-submit="$ctrl.addNewCard($ctrl.newCardName)">
    <input aria-label="Type the name for your new card" ng-model="$ctrl.newCardName" placeholder="Add new card..." autocomplete="off" class="input-new">
  </form>
</section>
