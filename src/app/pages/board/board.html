<h1 ng-bind="$ctrl.title"></h1>

<md-content layout="row">

  <prello-list flex="20" new="true" ng-repeat="list in $ctrl.lists" list="list"></prello-list>

  <form role="form" ng-submit="$ctrl.addNewList($ctrl.newListName)" flex="20">
    <md-input-container>
      <input aria-label="Type the name for your new list" ng-model="$ctrl.newListName" placeholder="Add new list">
    </md-input-container>
  </form>

</md-content>
