<h1 ng-bind="$ctrl.title"></h1>

<section class="lists">
  <prello-list ng-repeat="list in $ctrl.lists" guid="list.guid"></prello-list>

  <form role="form" ng-submit="$ctrl.addNewList($ctrl.newListName)">
    <input aria-label="Type the name for your new list" ng-model="$ctrl.newListName" placeholder="Add new list..." class="input-new">
  </form>
</section>
